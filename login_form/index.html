      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-10 mx-auto" id="signin">
        <form>
          <h2>Company Login </h2>
          <input type="email" class="form-control" id="gmail" placeholder="Please Enter Your Gmail here" required

            <button type="button" class="btn btn-light" id="cancel">Cancel</button>
          </div>
          <div class="footer">
            <p class="forget_pwd"><a href="#">Forgot password</a></p>
            <p class="signin_form">Don't have account?<a
                href="C:\Users\sanju\OneDrive\Desktop\Acdemy_project\Reg_form\registration_form.html">&nbsp;Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
