<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Company Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href ="main_css.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-9 col-xs-12 col-md-7 col-lg-5 mx-auto" id="signin">
        <form>
          <h2>Company Registration Form </h2>
          <input type="text" class="form-control" id="name" placeholder="Please Enter Your full Name"required autofocus>
          <input type="email" class="form-control" id="Gmail" placeholder="Please Enter Your Gmail here" required>
          <input type="number" class="form-control" id="number" placeholder="Please Enter Your Mobile Number here" required>
          <input type="password" class="form-control" id="pswd" placeholder="Please Enter Your Password here" required>
          <button type="button" class="btn btn-light" id="cancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="login">Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
